<div id="sticky">	
<!--Top Navigation Bar -->

 <!--Primary Div provides gray background and bounding. -->     
<div id="primary-div">
	<!--Secondary Div provides alignment for non-text elements. -->
      <!-- <div id="secondary-div"> -->
            <input id="digits" type="number" Placeholder="How Many Digits?"/><br>
            <button id="start">Start</button></div>
      <p id="output"> </p>
</div>

<script src="fizzBuzz.js"></script>
<script>
	//Fizz Buzz text output, max number of digits to count (absolute value'd to not break the JS), and submission button respectively.
      var output=document.getElementById("output");
      var digits=document.getElementById("digits");
      var start=document.getElementById("start");


      var startFB= function(){
            output.innerHTML="";
            for (var i = 1; i <= Math.abs(eval(digits.value)); i++){
                  output.innerHTML+='  '+fizzBuzz(i)+',  ';
            };
      }

      start.addEventListener("click", startFB);
      
</script>
